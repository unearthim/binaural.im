<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background color: --bg-color #fcfaf5 -->
  <rect width="1200" height="630" fill="#fcfaf5"/>
  
  <!-- Title: "Binaural Beats" -->
  <!-- Color: --primary-color #5a7d7c -->
  <text x="600" y="240" 
        font-family="Inter, -apple-system, sans-serif" 
        font-size="90" 
        font-weight="700" 
        fill="#5a7d7c" 
        text-anchor="middle">
    Binaural Beats
  </text>

  <!-- Subtitle: "Brainwave Entrainment for Calm & Focus" -->
  <!-- Color: --text-dark #333333 -->
  <text x="600" y="300" 
        font-family="Inter, -apple-system, sans-serif" 
        font-size="32" 
        font-weight="500" 
        fill="#333333" 
        text-anchor="middle">
    Brainwave Entrainment for Calm & Focus
  </text>

  <!-- Larger, decorative sine wave graphic -->
  <!-- Color: --primary-color #5a7d7c -->
  <path d="M200 400
           C 350 320, 450 320, 600 400
           S 750 480, 850 400
           C 900 370, 950 370, 1000 400" 
        stroke="#5a7d7c" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.6"/>

  <!-- Domain name -->
  <!-- Color: --text-medium #666666 -->
  <text x="600" y="560" 
        font-family="Inter, -apple-system, sans-serif" 
        font-size="28" 
        font-weight="500" 
        fill="#666666" 
        text-anchor="middle">
    binaural.im
  </text>
</svg>
